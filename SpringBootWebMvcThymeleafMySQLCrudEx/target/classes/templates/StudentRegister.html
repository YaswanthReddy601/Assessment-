<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>student registration page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
		<div class="card">
		<h2 class="card-header bg-info text-center text-white">Welcome to Student Registration Page</h2>
			<form th:action="@{/student/save}" method="post">
				Name:<input type="text" name="StudentName" class="form-control">
				Gender:
				<input type="radio" name="Gender" value="Male">Male
				<input type="radio" name="Gender" value="Female">female<br>
				DOB:
				<input type="date" name="DOB" class="form-control">
				Batch number:<input type="text" name="StudentBatchNumber" class="form-control">
				College name:<input type="text" name="StudentCollege" class="form-control">
				Stream:<select name="StudentStream" class="form-control">
						<option value="CSE">CSE</option>
						<option value="ECE">ECE</option>
						<option value="EEE">EEE</option>
						<option value="Civil">civil</option>
						<option value="Mech">Mech</option>
						</select>
				College Fee:<input type="text" name="StudentFee" class="form-control">		
				Contact:<input type="text" name="StudentContact" class="form-control">
						<button type="submit">Create</button>
			</form>
			<div class="bg-success text-center text-white">
			<div th:text="${msg}"></div>
			</div>
	</body>
		</div>
		</div>
</html>
