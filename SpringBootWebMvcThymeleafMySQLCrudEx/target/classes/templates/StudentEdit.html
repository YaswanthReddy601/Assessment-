<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>Edit Page</title>
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
		
	</head>
	<body>
	<div class="container">
	<div class="card">
		<h2 class="card-header bg-info text-white text-center">Update Page</h2>
		<form th:action="@{/student/update}" method="post" th:object="${stud}">
				Id:<input type="text" th:field="*{StudentNumber}" readonly="true" class="form-control"> 
				Name:<input type="text" th:field="*{StudentName}" class="form-control">
				Gender:
				<input type="radio" name="Gender" value="Male">Male
				<input type="radio" name="Gender" value="Female">female<br>
				DOB:
				<input type="date" name="DOB" class="form-control">
				Batch number:<input type="text" th:field="*{StudentBatchNumber}" class="form-control">
				College name:<input type="text" th:field="*{StudentCollege}" class="form-control">
				Stream:<select th:field="*{StudentStream}" class="form-control">
						<option value="CSE">CSE</option> 
						<option value="ECE">ECE</option>
						<option value="EEE">EEE</option>
						<option value="Civil">civil</option>
	 					<option value="Mech">Mech</option>
						</select>
				College Fee:<input type="text" th:field="*{StudentFee}" class="form-control">		
				Contact:<input type="text" th:field="*{StudentContact}" class="form-control">
						<button type="submit">Update</button> 
		</form>
	</div>
	</div>
	</body>
</html>
